<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Generar Cotización</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Formulario de Cotización Legal</h4>
        </div>
        <div class="card-body">
          <form action="/generar-ia" method="post">
            <div class="mb-3">
              <label class="form-label">Nombre del cliente</label>
              <input
                type="text"
                name="nombre_cliente"
                class="form-control"
                required
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" name="email" class="form-control" required />
            </div>

            <div class="mb-3">
              <label class="form-label">Tipo de servicio</label>
              <select name="tipo_servicio" class="form-select" required>
                <option value="Constitución de empresa">
                  Constitución de empresa
                </option>
                <option value="Defensa laboral">Defensa laboral</option>
                <option value="Consultoría tributaria">
                  Consultoría tributaria
                </option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Descripción del caso</label>
              <textarea
                name="descripcion"
                class="form-control"
                rows="4"
                required
              ></textarea>
            </div>

            <button type="submit" class="btn btn-primary">
              Generar Cotización
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
